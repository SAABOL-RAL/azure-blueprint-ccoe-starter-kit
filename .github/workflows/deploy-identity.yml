#
# 🚨 GITHUB ACTIONS SYNTAX GUIDE - PREVENT WORKFLOW ERRORS 🚨
# ===========================================================
#
# 1️⃣ JOB-LEVEL CONDITIONS
#    ✅ CORRECT: 
#       if: github.event_name == 'push'                       # GitHub context directly
#       if: needs.job_name.outputs.variable == 'value'        # Job outputs
#       if: vars.WORKFLOW_VAR == 'true'                       # GitHub Variables
#
#    ❌ INCORRECT:
#       if: env.MY_VAR == 'true'                              # Cannot use env vars directly
#       if: ${{ env.MY_VAR == 'true' }}                       # Cannot use expression syntax
#
# 2️⃣ STEP-LEVEL CONDITIONS
#    ✅ CORRECT:
#       if: ${{ github.event_name == 'push' }}                # Must use expression syntax
#       if: ${{ env.MY_VAR == 'true' }}                       # Env vars work here with expression syntax
#
#    ❌ INCORRECT:
#       if: github.event_name == 'push'                       # Missing expression syntax
#       if: env.MY_VAR == 'true'                              # Missing expression syntax
#
# 3️⃣ HEREDOC IN SHELL SCRIPTS
#    ✅ CORRECT:
#       cat > file.txt << 'EOF'                               # Opening delimiter
#       content
#       EOF                                                   # Closing delimiter at start of line with no spaces
#
#    ❌ INCORRECT:
#       cat > file.txt << 'EOF'                               # Opening delimiter
#       content
#         EOF                                                 # Indented closing delimiter will fail
#       cat > file.txt << 'EOF'                               # Opening delimiter
#       content                                               # Missing EOF delimiter
# ===========================================================

name: Provision Identity

on:
  push:
    branches:
      - main
    paths:
      - 'identity/**'
      - '.github/workflows/deploy-identity.yml'
  
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - nonproduction
          - development
      region:
        description: 'Azure region for deployment'
        required: true
        default: 'eastus2'
        type: string
      deployAadds:
        description: 'Deploy Azure AD Domain Services'
        required: true
        default: 'true'
        type: boolean

permissions:
  id-token: write  # Required for OIDC federation
  contents: read   # Required to read repo files

# Environment variables for the workflow
# NOTE: These cannot be used directly in job-level "if" conditions
env:
  AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  IDENTITY_SUBSCRIPTION_ID: ${{ secrets.IDENTITY_SUBSCRIPTION_ID }}
  CONNECTIVITY_SUBSCRIPTION_ID: ${{ secrets.CONNECTIVITY_SUBSCRIPTION_ID }}
  RESOURCE_GROUP_NAME: rg-identity
  LOCATION: ${{ github.event.inputs.region || 'eastus2' }}
  ENVIRONMENT: ${{ github.event.inputs.environment || 'production' }}
  # Boolean inputs are converted to strings
  DEPLOY_AADDS: ${{ github.event.inputs.deployAadds || 'true' }}

jobs:
  # ==========================================================================
  # VERIFY PREREQUISITES - Entry point job with no dependencies
  # ==========================================================================
  verify-prerequisites:
    name: Verify Prerequisites
    runs-on: ubuntu-latest
    # Set outputs that can be used in job-level conditionals
    outputs:
      tenant_id: ${{ steps.output_params.outputs.tenant_id }}
      deploy_aadds: ${{ steps.output_params.outputs.deploy_aadds }}
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check required secrets
        run: |
          # Verify tenant ID
          if [ -z "${{ secrets.AZURE_TENANT_ID }}" ]; then
            echo "::error::AZURE_TENANT_ID secret is not set"
            exit 1
          fi
          
          # Verify client ID
          if [ -z "${{ secrets.AZURE_CLIENT_ID }}" ]; then
            echo "::error::AZURE_CLIENT_ID secret is not set"
            exit 1
          fi
          
          # Verify subscription ID
          if [ -z "${{ secrets.IDENTITY_SUBSCRIPTION_ID }}" ]; then
            echo "::error::IDENTITY_SUBSCRIPTION_ID secret is not set"
            exit 1
          fi
          
          echo "All required secrets are configured."

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ env.AZURE_CLIENT_ID }}
          tenant-id: ${{ env.AZURE_TENANT_ID }}
          subscription-id: ${{ env.IDENTITY_SUBSCRIPTION_ID }}
      
      - name: Verify Azure connectivity
        run: |
          echo "Verifying Azure permissions..."
          
          # Try to list resource groups to verify permissions
          if ! az group list --query "[].name" -o tsv &>/dev/null; then
            echo "::error::Unable to list resource groups. Check service principal permissions."
            exit 1
          fi
          
          echo "Azure connectivity verified successfully."
      
      - name: Debug variables
        run: |
          echo "Input deployAadds value: ${{ github.event.inputs.deployAadds }}"
          echo "Env DEPLOY_AADDS value: ${{ env.DEPLOY_AADDS }}"
      
      # CRITICAL: Set job outputs to be used in job-level conditionals
      - name: Set output parameters
        id: output_params
        run: |
          echo "tenant_id=${{ env.AZURE_TENANT_ID }}" >> $GITHUB_OUTPUT
          echo "deploy_aadds=${{ env.DEPLOY_AADDS }}" >> $GITHUB_OUTPUT

  # ==========================================================================
  # DEPLOY IDENTITY INFRASTRUCTURE
  # ==========================================================================
  deploy-identity-infrastructure:
    name: Deploy Identity Infrastructure
    needs: verify-prerequisites
    runs-on: ubuntu-latest
    outputs:
      vnet_id: ${{ steps.vnet_output.outputs.vnet_id }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ env.AZURE_CLIENT_ID }}
          tenant-id: ${{ env.AZURE_TENANT_ID }}
          subscription-id: ${{ env.IDENTITY_SUBSCRIPTION_ID }}
      
      - name: Create resource group
        run: |
          echo "Creating resource group ${{ env.RESOURCE_GROUP_NAME }} in ${{ env.LOCATION }}..."
          
          az group create \
            --name ${{ env.RESOURCE_GROUP_NAME }} \
            --location ${{ env.LOCATION }} \
            --tags environment=${{ env.ENVIRONMENT }} workload=identity deployedBy=GitHub
          
          echo "Resource group created or confirmed."
      
      - name: Deploy identity network
        id: deploy_network
        run: |
          echo "Deploying identity network infrastructure..."
          
          # Check if identity network template exists
          if [ ! -f "identity/network/identity-network.bicep" ]; then
            echo "Creating identity network template..."
            mkdir -p identity/network
            # CRITICAL: Proper heredoc syntax - closing EOF must be at start of line with no indentation
            cat > identity/network/identity-network.bicep << 'EOF'
