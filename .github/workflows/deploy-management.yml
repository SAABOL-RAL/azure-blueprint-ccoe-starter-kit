name: Deploy Management Resources

# Prompt: Trigger the workflow manually, or on push to main branch
on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy-management:
    runs-on: ubuntu-latest

    # Prompt: Set environment variables for re-use and clarity
    env:
      RESOURCE_GROUP_NAME: rg-management
      LOCATION: eastus2
      ENVIRONMENT: production

    steps:
      # Prompt: Always begin with a checkout of the code to access Bicep templates
      - name: Checkout repository
        uses: actions/checkout@v3

      # Prompt: Authenticate with Azure using secure GitHub secrets
      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.MANAGEMENT_SUBSCRIPTION_ID }}

      # Prompt: Ensure the management resource group exists in the desired location
      - name: Create/Update Management Resource Group
        run: |
          az group create \
            --name $RESOURCE_GROUP_NAME \
            --location $LOCATION

      # Prompt: Deploy Policy definitions and assignments using modular Bicep
      - name: Deploy Policy Module
        run: |
          az deployment group create \
            --resource-group $RESOURCE_GROUP_NAME \
            --template-file ./landing-zone/modules/policy.bicep \
            --parameters environment=$ENVIRONMENT

      # Prompt: Deploy Diagnostics settings and solutions for centralized monitoring
      - name: Deploy Diagnostics Module
        run: |
          az deployment group create \
            --resource-group $RESOURCE_GROUP_NAME \
            --template-file ./landing-zone/modules/diagnostics.bicep \
            --parameters environment=$ENVIRONMENT

      # Prompt: Deploy Role Assignments for RBAC and management access
      - name: Deploy Role Assignments
        run: |
          az deployment group create \
            --resource-group $RESOURCE_GROUP_NAME \
            --template-file ./landing-zone/modules/roleAssignment.bicep \
            --parameters environment=$ENVIRONMENT

      # Prompt: Optionally, deploy other core management modules as needed
      # Example: Managed Identities
      - name: Deploy Managed Identities
        run: |
          az deployment group create \
            --resource-group $RESOURCE_GROUP_NAME \
            --template-file ./landing-zone/modules/managed-identities.bicep \
            --parameters environment=$ENVIRONMENT

      # Prompt: Add additional modules below as your management scope expands
      # e.g., key vault, network, NSG, JIT access, etc.

      # Prompt: Post-deployment validation to confirm resources are in place
      - name: List Deployed Resources
        run: |
          az resource list --resource-group $RESOURCE_GROUP_NAME

      # Prompt: (Optional) Output deployment summary or notify stakeholders
      # - name: Notify team
      #   uses: some-notification-action
      #   with:
      #     message: "Management resources deployed successfully to $RESOURCE_GROUP_NAME in $LOCATION."